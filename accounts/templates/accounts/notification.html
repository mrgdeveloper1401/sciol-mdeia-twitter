{% extends "base.html" %}


{% block title %}
    <title>notification</title>
{% endblock title %}


{% block content %}
    <section>
        {% for notifications in notification %}
        <div class='card'>
            <h6 class='card-header'>{{ notifications.user }}</h6>
            <p class='card-body'>
                {{ notifications.body }} </br> date: {{ notifications.create_at }}
            </p>
        </div>
    </section>
        {% endfor %}
{% endblock content %}
